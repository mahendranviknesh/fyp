<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Recovery System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Disaster Recovery System</h1>
        <form id="backupForm">
            <label for="backupData">Data to Backup:</label>
            <textarea id="backupData" name="backupData" required></textarea>
            <button type="submit">Backup Data</button>
        </form>
        <form id="recoveryForm">
            <label for="fileName">File to Recover:</label>
            <input type="text" id="fileName" name="fileName" required>
            <button type="submit">Recover Data</button>
        </form>
        <div id="responseMessage"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
